apiVersion: apps/v1
kind: Deployment
metadata:
  name: exosphere-api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exosphere-api-server
  template:
    metadata:
      labels:
        app: exosphere-api-server
    spec:
      containers:
        - name: exosphere-api-server
          image: ghcr.io/niveditjain/exosphere-api-server:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: exosphere-api-server-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10